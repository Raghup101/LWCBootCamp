    <lightning-card title="Parent" icon-name="standard:person_account" >

            <tbody>
                <tr>
                    <template if:true={childs}>
                    <template for:each={childs} for:item="ch" for:index="index">

                                <c-child-component key={ch.childname} childname={ch.childname} onclickbutton={clickfromparent}> </c-child-component>
                        </td>
                    </template>
                </template>
                </tr>
            </tbody>
        </table>
    
    </lightning-card>
</template>
